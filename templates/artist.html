{% extends "layout.html" %}
{% block content %}

<h2>{{ name }}</h2>
<hr>
Perustamisvuosi/Aktiivisena: {{ year }} |
Kotimaa: {{ country }} |
{% if (session.user_rank == 1 or session.user_rank == 2) %}
<hr>
<a href="/artists/{{ id }}/add_album">Lisää uusi albumi</a>
{% endif %}
<hr>
<h3>Albumit</h3>
<hr>
{% for album in albums %}
<a href="/albums/{{ album.id }}">{{ album.name }}</a>
<hr>
{% endfor %}
{% endblock %}
